{% extends "layout.html" %}
{% block body %}
<header class="masthead" style="background-image: url('{{ url_for('static' , filename ='assets/img/8.jpg')}}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>ADMIN PANEL</h1>
                    <span class="subheading">Manage your Website from here.</span>
                    
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
          <h1>Basic Actions</h1>
          <button class="btn btn-primary text-uppercase"><a href="/edit/0">Add a new Post</a></button>
          <button class="btn btn-primary text-uppercase"><a href="/logout">Logout</a></button>
          <hr>
            <h1>Upload A File </h1>

            <form action="/uploader" method="post" enctype="multipart/form-data">
    <input type="file" name="file1">
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
            
               
            <hr>
            <h1>Edit Posts</h1>
            <table class="table">
                <thead>
                  <tr>
                    <th>Sno</th>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody>
                    {% for post in posts %}

                  <tr>
                    <td>{{post.sno}}</td>
                    <td>{{post.title}}</td>
                    <td>{{post.date}}</td>
                    <td> <a href="/edit/{{post.sno}}"><button class="btn btn-primary text-uppercase">Edit</button></a> </td>

                    <td> <a href="/delete/{{post.sno}}"><button class="btn btn-primary text-uppercase">Delete</button></a></td>
                 

                  {% endfor %}
                </tbody>
              </table>
            </div>
        </div>
    </div>

    {% endblock %}
