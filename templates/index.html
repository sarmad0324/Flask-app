{% extends "layout.html" %}
{% block body %}

        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static' , filename ='assets/img/9.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>{{params['blog_name']}}</h1>
                            <span class="subheading">{{params['tag_line']}}</span>
                            
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <H1>LATEST BLOGS</H1>
                    <hr>
                    <!-- Post preview-->
                    {% for post in posts %}   
                    <div class="post-preview">
                        <a href="/post/{{post.slug}}">
                            <h2 class="post-title">{{ post.title }}
                                <h3 class="post-subtitle">
                                    {{post.tagline}}
                                  </h3>
                        </a>
                        <p class="post-meta">Posted by
                            <a href="#">Admin</a>
                            on {{post.date}}</p>
                        </div>
                      
          <hr>
          {% endfor %}
                  
                    
                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4"> 
                        <a class="btn btn-primary text-uppercase "style="margin:10px; " href="{{prev}}">&larr; previous Posts </a>
                        <a class="btn btn-primary text-uppercase  " style="margin:10px; " href="{{next}}">Next Posts â†’</a>
                    </div>
                       
                       
                    
                </div>
            </div>
        </div>
       
    {% endblock %}
